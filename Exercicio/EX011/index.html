<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse sites em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px)"srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamosa aprender a reproduir audios no HTML5</p>
    <audio src="media/Strollin' - TrackTribe.mp3" controls autoplay></audio>
</body>
</html>
